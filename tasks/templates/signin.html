{% extends 'login_base.html' %}


{% block content %}
<div class="max-w-[320px] flex flex-col gap-5">
    <h1 class="text-3xl font-semibold text-dark text-center">¡Nos da gusto <span class="font-black">tenerte aquí de nuevo!</span></h1>
    <h2 class="text-center font-extrabold text-primary text-2xl">Inicia sesión</h2>
    <form class="flex flex-col gap-4" action="/signin/" method="POST">
        {% csrf_token %}
        <div>
            <input class="bg-neutral-100 focus:ring-0 focus:border-primary w-full py-3 px-5 text-base rounded-md border-gray-100 focus:outline-0" type="text" name="username" id="username" placeholder="Escribe tu nombre de usuario" required>
        </div>
        <div>
            <input class="bg-neutral-100 focus:ring-0 focus:border-primary w-full py-3 px-5 rounded-md border-gray-100" type="password" name="password" id="password" placeholder="Escribe tu contraseña" required>
        </div>
        <div class="text-center flex flex-col gap-2">
            
            {% if error %}
                <span class="text-red-400 text-xs flex items-center justify-center gap-1"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                </svg>
                {{error}}</span>
                <a class="font-semibold text-primary hover:text-primary-hover text-sm" href="#">¿Olvidaste tu contraseña?</a>
            {% endif %}

        </div>
        <div class="flex flex-col gap-3">
            <button class="bg-primary text-white flex items-center justify-center rounded-md font-medium h-12 w-full hover:bg-primary-hover">
                Ingresar
            </button>
            <div class="flex justify-center gap-2 text-sm">
                <p class="text-dark">¿Aún no tienes una cuenta?</p>
                <a class="font-semibold text-primary hover:text-primary-hover" href="{% url 'signup' %}">Regístrate</a>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
